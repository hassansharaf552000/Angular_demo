<div class="container mx-auto p-4">
    <!-- Language Toggle -->
    <div class="flex justify-end mb-4">
        <app-language-toggle></app-language-toggle>
    </div>

    <!-- Our Custom Card Component -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
        <app-card
            title="Welcome to EduMarqet"
            subtitle="Your Learning Journey Starts Here"
            imageUrl="assets/images/education.jpg"
            content="Discover a world of educational opportunities and resources.">
        </app-card>
        
        <app-card
            title="Featured Courses"
            subtitle="Top Rated Content"
            imageUrl="assets/images/courses.jpg"
            content="Explore our selection of carefully curated courses.">
        </app-card>

        <app-card
            title="Start Learning"
            subtitle="Join Our Community"
            imageUrl="assets/images/learning.jpg"
            content="Begin your educational journey with our expert-led courses.">
        </app-card>
    </div>

    <!-- PrimeNG Card with Tailwind classes -->
    <p-card styleClass="mb-4 shadow-lg">
        <ng-template pTemplate="header">
            <h2 class="text-2xl font-bold text-center py-4 bg-primary text-white">
                <i class="fas fa-star mr-2"></i>{{ 'HOME.TITLE' | translate }}
            </h2>
        </ng-template>

        <!-- Bootstrap Grid with Tailwind utilities -->
        <div class="row">
            <div class="col-md-6 mb-4">                <!-- PrimeNG Components -->
                <h3 class="text-xl font-semibold mb-3">{{ 'HOME.PRIMENG_FEATURES' | translate }}</h3>
                <p-button label="PrimeNG Button" icon="pi pi-check" styleClass="mr-2"></p-button>
                <p-calendar [showIcon]="true" styleClass="mt-2"></p-calendar>
            </div>

            <div class="col-md-6 mb-4">
                <!-- Bootstrap Components with Font Awesome -->
                <h3 class="text-xl font-semibold mb-3">{{ 'HOME.BOOTSTRAP_FEATURES' | translate }}</h3>
                <button class="btn btn-primary mr-2">
                    <i class="fas fa-save mr-1"></i> Save
                </button>
                <button class="btn btn-success">
                    <i class="fas fa-plus mr-1"></i> Add New
                </button>
            </div>
        </div>

        <!-- Tailwind CSS Features -->
        <div class="mt-4">
            <h3 class="text-xl font-semibold mb-3">Tailwind CSS Features</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="p-4 bg-blue-100 rounded-lg shadow hover:shadow-xl transition-shadow">
                    <i class="fas fa-paint-brush text-blue-500 text-2xl mb-2"></i>
                    <h4 class="font-bold">Styling</h4>
                </div>
                <div class="p-4 bg-green-100 rounded-lg shadow hover:shadow-xl transition-shadow">
                    <i class="fas fa-mobile-alt text-green-500 text-2xl mb-2"></i>
                    <h4 class="font-bold">Responsive</h4>
                </div>
                <div class="p-4 bg-purple-100 rounded-lg shadow hover:shadow-xl transition-shadow">
                    <i class="fas fa-magic text-purple-500 text-2xl mb-2"></i>
                    <h4 class="font-bold">Utilities</h4>
                </div>
            </div>
        </div>

        <!-- PrimeNG DataTable -->
        <div class="mt-4">
            <h3 class="text-xl font-semibold mb-3">PrimeNG Table</h3>
            <p-table [value]="data" [paginator]="true" [rows]="5">
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>
                            <p-tag [severity]="item.status.toLowerCase()" [value]="item.status"></p-tag>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-info mr-1">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-card>
</div>
